<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/certify.css">
  </head>
  <body>
    <div class="container">
      <h1 class="verify-title">EXCESS Certificate Verification System</h1>
      <form class="form-style">
        <label for="lname" class="white">Certificate Code:</label><br />
        <input
          type="text"
          id="lname"
          class="input-box"
          name="lname"
          placeholder="#077-XXX-XX"
        /><br /><br />
        <button id="btn">Verify</button>
      </form>
      <div id="suggestionList" class="suggestion-list" ></div>
      <div class="alert hide" style="margin-top: 20px;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      </div>
      <div class="message"></div>
    </div>
    <script src="./data/certpy.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
